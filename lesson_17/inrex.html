<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Всплывающее окно</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  
  </head>

  <body>

<div class="container">
  <a href="#my-modal" class="link" data-toggle="modal">Ссылка на модальное окно</a>
  <button class="btn btn-success" data-toggle="modal" data-target="#my-modal"> Кнопка вызова модального окна</button>
</div>

<div class="modal fade" id="my-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Предупреждение</h4>
      </div>
      <div class="modal-body">
        <p>Вы дейcтвительно хотите удалить этот файл?</p>
      </div>
      <div class="modal-footer"> 
        <button type="button" class="btn btn-yes">Да</button>
        <button type="button" class="btn btn-no">Нет</button>
      
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
  </body>
</html>
